<head>
  <title>Lunch Roulette</title>
</head>

<body>
  {{> signUp}}
  {{> today}}
  {{> calendar}}
  <footer class='bottom'>A production of 3 Div Boxes, a Full Liability Corporation</footer>
</body>

<template name="signUp">
    <h1>Welcome to Lunch Roulette</h1>
  <h4><form>
    <label class="formlabel">Name:</label><input type="text" class="name span2" placeholder="Your Name" />
    <label class="formlabel">Email:</label><input type="email" class="email span2" placeholder="email" />
    <label class="formlabel">Phone:</label><input type="text" class="phone span2" placeholder="##########" />
    <label class="formlabel">Date:</label><select type='dropdown' class='day span2' selected='Pick a day!'>
              <option value='%s' selected='selected'>Pick a day!</option>
              <option value="Friday"><label>Friday</label></option>
              <option value="Saturday"><label>Saturday</label></option>
              <option value="Sunday"><label>Sunday</label></option>
              <option value="Monday"><label>Monday</label></option>
              <option value="Tuesday"><label>Tuesday</label></option>
              <option value="Wednesday"><label>Wednesday</label></option>
          </select>
    <button class="submit btn btn-primary">submit</button>
    </form></h4>
</template>

<template name="today">
  <container class="todaysgroups"><h2>Today's Lunch Roulettes</h2>{{> TodayList}}
  </container>
</template>

<template class='calendar' name="calendar">
  <container id='Friday' class="days span2"><h3>Friday</h3>{{> FridayList}}
  </container>
  <container id='Saturday' class="days span2"><h3>Saturday</h3>{{> SaturdayList}}
  </container>
  <container id='Sunday' class="days span2"><h3>Sunday</h3>{{> SundayList}}
  </container>
  <container id='Monday' class="days span2"><h3>Monday</h3>{{> MondayList}}
  </container>
  <container id='Tuesday' class="days span2"><h3>Tuesday</h3>{{> TuesdayList}}
  </container>
  <container id='Wednesday' class="days span2"><h3>Wednesday</h3>{{> WednesdayList}}
  </container>
</template>


<template name='FridayList'>
  {{# each FridayPool}}
    {{> people}}
  {{/each}}
</template>

<template name='SaturdayList'>
  {{# each SaturdayPool}}
    {{> people}}
  {{/each}}
</template>

<template name='SundayList'>
  {{# each SundayPool}}
    {{> people}}
  {{/each}}
</template>

<template name='MondayList'>
  {{# each MondayPool}}
    {{> people}}
  {{/each}}
</template>

<template name='TuesdayList'>
  {{# each TuesdayPool}}
    {{> people}}
  {{/each}}
</template>

<template name='WednesdayList'>
  {{# each WednesdayPool}}
    {{> people}}
  {{/each}}
</template>

<template name='TodayList'>
  {{# each TodayPool}}
    {{> lunchGroupPeople}}
  {{/each}}
</template>

<template name="people">
  <li class='people' >{{name}}</li>
</template>

<template name="lunchGroupPeople">
  <li class='groups' >{{group}}{{name}}</li>
</template>
